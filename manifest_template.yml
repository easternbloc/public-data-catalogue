# Manifest template
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: ref
    display_name: Reference
  - name: sandbox
    display_name: Sandbox
  - name: int
    display_name: Integration Testing
---
meta:
  api:
    name: public-data-catalogue
    guid: c4e2bffd-8027-453a-b67b-49bf20ce2908
    spec_guids:
      - 70721ebe-94bd-4e0c-b35b-4c61c0722b6b
  schema_version: 1.3
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = 'Health Research Data Catalogue (' + ENV.display_name + ')' %}
{% set PORTAL_VISIBILITY = not ENV.name.endswith("sandbox") %}
{% set DESCRIPTION = 'Health Research Data Catalogue - ' + ENV.display_name | lower + ' environment' %}
{% set NAME = 'health-research-data-catalogue-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: 300pm
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - health-research-data-catalogue-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:health-research-data-catalogue'
          - 'urn:nhsd:apim:user-nhs-id:aal3:health-research-data-catalogue'
        quota: '300'
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: health-research-data-catalogue.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: {{ PORTAL_VISIBILITY }}
        specId: {{ NAME }}
{% endfor %}
