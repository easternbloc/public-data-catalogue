type: object
additionalProperties: false
properties:
  description:
    # "$id": "#/properties/documentation/description"
    title: Description
    # "$comment": dc:description, https://schema.org/description
    description: A free-text description of the record.
    allOf:
    # FIXME: When using 'description' as object property openapi Specification schema invalid. expected 'common definitions schema' to be an object expected 'common definitions schema' to have type object. 
    # expected 'string' to be 'object'. This is because 'description' field is part of openapi spec
    # - "$ref": "common-definitions/common.schema.yaml#/description"
    - "$ref": "common-definitions/definitions-description.yaml"
  associatedMedia:
    # "$id": "#/properties/documentation/associatedMedia"
    title: Associated Media
    # "$comment": https://schema.org/associatedMedia
    # HDR UK SCHEMA FAIL: Schema object cannot have additionalProperty: examples. SWK amended field too 'example' (matches pds api)
    example: PDF Document that describes study protocol
    # - PDF Document that describes study protocol
    description: 'Please provide any media associated with the Gateway Organisation
          using a valid URI for the content. This is an opportunity to provide additional
          context that could be useful for researchers wanting to understand more
          about the dataset and its relevance to their research question. The following
          formats will be accepted .jpg, .png or .svg, .pdf, .xslx or .docx. Note:
          media asset can be hosted by the organisation or uploaded using the onboarding
          portal.'
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/definitions/commaSeparatedValues"
    # - "$ref": "definitions-commaSeparatedValues.yaml"
    - type: array
      items:
        allOf:
        - "$ref": "common-definitions/common.schema.yaml#/definitions/url"  
        # - "$ref": "definitions-url.yaml" 
      uniqueItems: true
      minItems: 1
  isPartOf:
    # "$id": "#/properties/documentation/isPartOf"
    # HDR UK SCHEMA FAIL: expected object to have property 'type'. Fails on 'default:' field. SWK added property 'type: string'
    type: string
    title: Group
        # "$comment": 'https://schema.org/isPartOf NOTE: we may make Groups first class
        #   citizens so the are navigable'
    default: NOT APPLICABLE
    # HDR UK SCHEMA FAIL: Schema object cannot have additionalProperty: examples. SWK amended field too 'example' (matches pds api)
    example: Hospital Episodes Statistics datasets (A&E, APC, OP, AC MSDS).
    # - Hospital Episodes Statistics datasets (A&E, APC, OP, AC MSDS).
    description: Please complete only if the dataset is part of a group or family
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/definitions/commaSeparatedValues"
    # - "$ref": "definitions-commaSeparatedValues.yaml"
    - type: array
      items:
        anyOf:
        - "$ref": "common-definitions/common.schema.yaml#/definitions/url"  
        # - "$ref": "definitions-url.yaml" 
        - "$ref": "common-definitions/common.schema.yaml#/definitions/eightyCharacters" 
        # - "$ref": "definitions-eightyCharacters.yaml" 
        - type: string
          enum:
          - NOT APPLICABLE
      uniqueItems: true
      minItems: 1      