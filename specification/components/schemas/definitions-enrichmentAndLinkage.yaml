type: object
additionalProperties: false
properties:
  qualifiedRelation:
    # "$id": "#/properties/enrichmentAndLinkage/qualifiedRelation"
    title: Linked Datasets
    # "$comment": dcat:qualifiedRelation
    description: 'If applicable, please provide the DOI of other datasets that
          have previously been linked to this dataset and their availability. If no
          DOI is available, please provide the title of the datasets that can be linked,
          where possible using the same title of a dataset previously onboarded to
          the HOP. Note: If all the datasets from Gateway organisation can be linked
          please indicate “ALL” and the onboarding portal will automate linkage across
          the datasets submitted.'
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/commaSeparatedValues"
    # - "$ref": "definitions-commaSeparatedValues.yaml"
    - type: array
      items:
        anyOf:
        - "$ref": "common-definitions/common.schema.yaml#/url"
        # - "$ref": "definitions-url.yaml"
        - "$ref": "common-definitions/common.schema.yaml#/eightyCharacters" 
        # - "$ref": "definitions-eightyCharacters.yaml" 
  derivation:
    title: Derivations
    # "$comment": prov:Derivation
    description: Indicate if derived datasets or predefined extracts are available
          and the type of derivation available. Notes. Single or multiple dimensions
          can be provided as a derived extract alongside the dataset.
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/commaSeparatedValues"
    # - "$ref": "definitions-commaSeparatedValues.yaml"
    - type: array
      items:
        allOf:
        - "$ref": "common-definitions/common.schema.yaml#/abstractText"    
        # - "$ref": "definitions-abstractText.yaml"   
  tools:
    # "$id": "#/properties/enrichmentAndLinkage/tools"
    title: Tools
    # "$comment": No standard identified. We encourage users to adopt a model along
    #       the lines of https://www.ga4gh.org/news/tool-registry-service-api-enabling-an-interoperable-library-of-genomics-analysis-tools/
    description: 'Please provide the URL of any analysis tools or models that
          have been created for this dataset and are available for further use. Multiple
          tools may be provided. Note: We encourage users to adopt a model along the
          lines of https://www.ga4gh.org/news/tool-registry-service-api-enabling-an-interoperable-library-of-genomics-analysis-tools/'
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/commaSeparatedValues"
    # - "$ref": "definitions-commaSeparatedValues.yaml"
    - type: array
      items:
        allOf:
        - "$ref": "common-definitions/common.schema.yaml#/url"
        # - "$ref": "definitions-url.yaml"
      minItems: 0            