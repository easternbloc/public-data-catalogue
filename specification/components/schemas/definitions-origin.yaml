type: object
additionalProperties: false
properties:
  purpose:
    # "$id": "#/properties/provenance/origin/purpose"
    title: Purpose
    # "$comment": https://ddialliance.org/Specification/DDI-Lifecycle/3.3/XMLSchema/FieldLevelDocumentation/
    description: Pleases indicate the purpose(s) that the dataset was collected.
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/definitions/commaSeparatedValues"
    - type: array
      items:
      # - "$ref": "definitions-purpose.yaml"  
        # $ref: "valuesets/purpose.yaml"
        $ref: "common-definitions/common.vocab.schema.yaml#/definitions/purpose"
      uniqueItems: true
      minItems: 1
  source:
    # "$id": "#/properties/provenance/origin/source"
    title: Source
    # "$comment": https://dublincore.org/specifications/dublin-core/dcmi-terms/#source
    description: Pleases indicate the source of the data extraction
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/definitions/commaSeparatedValues"
    - type: array
      items:
      # - "$ref": "definitions-source.yaml"  
        # $ref: "valuesets/source.yaml"
        $ref: "common-definitions/common.vocab.schema.yaml#/definitions/source"
      uniqueItems: true
      minItems: 1    
  collectionSituation:
    # "$id": "#/properties/provenance/origin/collectionSituation"
    title: Setting
    # "$comment": https://ddialliance.org/Specification/DDI-Lifecycle/3.2/XMLSchema/FieldLevelDocumentation/
    description: Pleases indicate the setting(s) where data was collected. Multiple
          settings may be provided
    anyOf:
    - "$ref": "common-definitions/common.schema.yaml#/definitions/commaSeparatedValues"
    - type: array
      items:
      # - "$ref": "definitions-setting.yaml"  
        # $ref: "valuesets/setting.yaml"
        $ref: "common-definitions/common.vocab.schema.yaml#/definitions/setting"
      uniqueItems: true
      minItems: 1        