         name: q
         description: query
         schema:
           type: string  
       - in: query
         name: offset
         description: The first result to retrieve. If not set (offset = 0), results will be retrieved starting from row 0.
         schema:
           type: integer
           format: int32
#           default: "0"                
       - in: query
         name: limit
         description: The maximum number of results to retrieve. If not set (limit = 0), the default limit will be used.
         schema:
           type: integer
           format: int32
#           default: "0"       
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: object
                    properties:
                      q:
                        type: string
                        description: TBC
                        example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA
                      total:
                        type: string
                        example: 181
                      limit:
                        type: string
                        description: The maximum number of results to retrieve
                        example: 1000
                      offset:
                        type: string
                        description: The first result to retrieve
                        example: 0
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        '@schema':
                          type: string
                          example: https://hdruk.github.io/schemata/schema/dataset/latest/dataset.schema.json
                        type:
                          type: string
                          example: Dataset
                        identifier:
                          type: string
                          anyOf:
                          - "$ref": "components/schemas/pdc.dataset.definitions.schema.yaml#/definitions/uuidv4"
