                        name:
                          type: string
                          example: Civil Registration - Deaths
                        description:
                          type: string
                          example: Deaths registration data (all deaths in England and Wales) collected from The Registrar General for England and Wales. Record-level patient data set, where a record represents one death registration. 
                        version:
                          type: string 
                          "$ref": "components/schemas/pdc.dataset.definitions.schema.yaml#/definitions/semver"
                        self:
                          type: string
                          example: https://api.service.nhs.uk/public-data-catalogue/datasets/list?offset=0&limit=100&_page=1
                        issued:
                          type: string
                          format: date-time
                          example: 2020-08-05T14:35:59Z
                        modified:
                          type: string
                          format: date-time
                          example: 2021-01-28T14:15:46Z
                        source:
                          description: The source of the data extraction
                          type: string 
                          "$ref": "components/schemas/pdc.dataset.definitions.schema.yaml#/definitions/source"               
                          example: OTHER
              example:  
                $ref: components/examples/dataset-list-example1.json            
