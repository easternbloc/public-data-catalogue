        | Persons                | Events relating to period between April - Sept 2017                  | 32937            | Count             | 2017             |
        | Events                 | Number of unique death registrations since 1993 in England and Wales | 14900000         | Count             |  15/01/2021      |    
        | Findings               | Cancer Germline - Number of genomes                                  | 17,891           | Count             | 2020-09-03       |

